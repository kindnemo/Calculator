<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <!-- FONTS -->

    <!-- STYLE -->
    <link rel="stylesheet" href="resetter.css">
    <link rel="stylesheet" href="style.css">
    <!-- STYLE -->

    <!-- SCRIPT -->
    <script src="logic.js" defer></script>
    <!-- SCRIPT -->

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/7b75757391.js" crossorigin="anonymous"></script>
    <!-- ICONS -->
    
</head>
<body>
    <div id="calc-body">
        <div id="display">
            <h1 class="result" id="processing">0</h1>
            <h2 class="result" id="answer"></h2>
        </div>

        <div id="btn-cont">
            <div class="btn-div">
                <button class="key" id="all-clear">AC</button>
                <button class="key" id="delete">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
                <button class="key funct" data-function = "plum">
                    <i class="fa-solid fa-plus-minus"></i>
                </button>
                <button class="key funct" data-function = "add">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>   <!-- 1st row-->
            
            <div class="btn-div">
                <button class="key num">1</button>
                <button class="key num">2</button>
                <button class="key num">3</button>
                <button class="key funct" data-function="sub">
                    <i class="fa-solid fa-minus"></i>
                </button>
            </div>   <!-- 2nd row-->
            
            <div class="btn-div">
                <button class="key num">4</button>
                <button class="key num">5</button>
                <button class="key num">6</button>
                <button class="key funct" data-function = "multiply">
                    <i class="fa-solid fa-x"></i>
                </button>
            </div>   <!-- 3rd row-->
            
            <div class="btn-div">
                <button class="key num">7</button>
                <button class="key num">8</button>
                <button class="key num">9</button>
                <button class="key funct" data-function = "divide">
                    <i class="fa-solid fa-divide"></i>
                </button>
            </div>   <!-- 4th row-->
            
            <div class="btn-div">
                <button class="key num">.</button>
                <button class="key num">0</button>
                <button class="key">
                    <a href="https://github.com/kindnemo" target="_blank">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </button>
                <button class="key" id="answerKey">
                    <i class="fa-solid fa-equals"></i>
                </button>
            </div>   <!-- 5th row-->
        </div>
    </div>
</body>
</html
